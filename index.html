<html>

<head>
    <meta charset="UTF-8">
    <title> JobsNET </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                    <img id="logo" src="jobsnetlogo.png" width="auto" height="80px">
                </a>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div>
    <h2 class="Cadastro"> Venha fazer parte do maior banco de currículos do Brasil. </h2>
    <form class="row g-3">
        <div>
            <div class="col">
                <label for="inputName" class="form-label">Qual o seu nome?</label>
                <input type="text" class="form-control" placeholder="Nome completo" aria-label="name">
            </div>
            
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Qual o seu email?</label>
            <input type="email" class="form-control" id="inputEmail4"placeholder="seuemail@email.com">
        </div>
    
        <div class="col-md-4">
            <label for="cpf_digitado" maxlength="11" class="form-label">Qual o seu CPF?</label>
            <input type="cpf" required="" class="form-control" id="cpf_digitado" placeholder="000.000.000-000">
            <div class="container page-header">
                <div id="success" class="alert alert-success" style="display: none; padding: 0;" role="alert">
                     CPF válido :)
                </div>
                <div id="error" class="alert alert-danger" style="display: none; padding: 0;" role="alert">
                    <strong>Ops!</strong>  CPF não válido
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <label for="diaa"  class="form-label">Qual a sua data de nascimento?</label>
            <input type="date" class="form-control" id="diaa" name="diaa">
        </div>
        <div class="col-md-4">
            <label for="inputgenero" class="form-label">Qual o seu gênero?</label>
            <select id="inpugenero" class="form-select">
            <option selected>Selecione...</option>
            <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Outro">Outro</option>
                    <option value="Peefiro não dizer">Prefiro não dizer</option>
            </select>
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Qual o seu endereço?</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua, bairro, etc">
        </div>

        <div class="col-12">
            <label for="inputAddress2" class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, número da casa...">
        </div>
    
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado:</label>
            <select id="inputState" class="form-select">
                <option selected>Selecione...</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="inputZip" placeholder="00000-000"  pattern="[\d]{5}-?[\d]{3}">
        </div>
        <div class="col-12">
            <label for="inputCargo" class="form-label">Qual sua profissão?</label>
            <input type="text" class="form-control" id="inputCargo" placeholder="Profissão">
        </div>
        <div class="col-md-6">
            <label for="inputPhone" class="form-label">Qual o seu celular?</label>
            <input type="phone" class="form-control" id="inputPhone"placeholder="(DDD) 0 0000-0000">
        </div>
           
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="validacao()">Enviar</button>
        </div>
    </form>
    </div>
    <script src="cep.js"> </script>
    <script src="cpf.js"> </script>

</body>
